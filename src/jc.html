<html>
<head>

	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script>

	function init(){
		audio = new Audio("jc.m4a");
		audio.play();

		$(audio).bind('timeupdate', function() {
			var blah = audio.currentTime;
			$('#time').text(blah);
		});

	}


	</script>

</head>
<body onload="init();">


	<p id="time"></p>


</body>
</html>
